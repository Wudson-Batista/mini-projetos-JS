<!doctype html>
<html lang="pt-br">

<head>
    <title>Calculadora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a060b6bced.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <div class="container-fluid d-flex justify-content-center">
            <div class="card border-0 p-4 calculator bg-primary shadow">
                <div class="w-100 bg-white mb-3 rounded display d-flex justify-content-end align-items-center"
                    id="display">
                    <h3 class="px-3 m-0" id="display_content"></h3>
                </div>
                <div class="row row-cols-4 buttons">
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="clear_display">CE</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="clear_calc">C</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="backspace"><i
                                class="fas fa-backspace"></i></button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="operator_divide">/</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3  w-100 btn-dark" id="key_seven">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="key_eight">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="key_nine">9</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="operator_multiply">*</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3  w-100 btn-dark" id="key_four">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="key_five">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="key_six">6</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="operator_minus">-</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3  w-100 btn-dark" id="key_one">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="key_two">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="key_three">3</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 mb-3 w-100 btn-dark" id="operator_plus">+</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 w-100 btn-dark" id="plus_minus">+/-</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 w-100 btn-dark" id="key_zero">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 w-100 btn-dark" id="comma">,</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg rounded-1 w-100 btn-dark" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/function.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
