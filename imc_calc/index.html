<!doctype html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <style>
        .card {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 26%);
        }

        .card-wrapper {
            max-width: 600px;
        }

        .display {
            min-height: 90px;
        }
    </style>
</head>

<body>
    <main>
        <div class="position-relative px-4 mb-5">
            <div class="card-wrapper mx-auto">
                <div class="card bg-warning shadow">
                    <div class="card-header text-center">
                        <h2>Calculadora - IMC</h2>
                    </div>
                    <div class="card-body px-5 py-3">
                        <form name="imc" class="d-flex flex-column gap-4" action="">
                            <div class="el-wrapper w-100 mx-auto d-flex gap-3 align-items-center">
                                <label for="" class="form-label fs-5">Nome:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="el-wrapper w-100 mx-auto d-flex gap-3 align-items-center">
                                <label for="" class="form-label fs-5">Altura:</label>
                                <input type="number" class="form-control" id="h">
                            </div>
                            <div class="el-wrapper w-100 mx-auto d-flex gap-3 align-items-center">
                                <label for="" class="form-label fs-5">Peso:</label>
                                <input type="number" class="form-control" id="p">
                            </div>
                            <div class="el-wrapper w-100 mx-auto d-flex gap-3 align-items-center">
                                <input class="btn btn-dark w-100" type="button" value="Calcular" id="action">
                            </div>
                            <div class="el-wrapper w-100 mx-auto d-flex gap-3 align-items-center">
                                <p class="display form-control fs-5" id="display"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/functions.js"></script>
</body>

</html>
