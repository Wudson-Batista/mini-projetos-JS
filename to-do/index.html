<!doctype html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a060b6bced.js"></script>
</head>

<body>
    <div class="todo-container mt-5 px-2">
        <div class="todo">
            <div class="todo-title text-center">
                <h1>Lista de tarefas</h1>
            </div>
            <div class="todo-list d-flex flex-column gap-4 mt-4" id="list">
                <!-- <label class="todo-item d-flex justify-content-between border p-3 rounded align-items-center" id="todo_item">
                    <input class="form-check-input" type="checkbox" name="" id="">
                    <div>teste item 1</div>
                    <button type="button" class="btn fs-3 p-0 px-1"><i class="fas fa-times"></i></button>
                </label> -->

            </div>
        </div>
        <div class="todo-add-container">
            <form class="todo-add d-flex justify-content-center align-items-center border p-3 rounded gap-5 mt-5"
                id="todo_item">
                <div class="form-control-wrapper w-50">
                    <input class="form-control border-0 border-bottom" type="text" name="" id="text"
                        placeholder="Digite e pressione Enter para adicionar a tarefa">
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
                <button type="button" class="btn btn-add fs-4 bg-success text-white rounded-circle py-2 px-3"
                    id="add-item"><i class="fas fa-plus"></i></button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
