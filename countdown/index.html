<!doctype html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark text-white">
    <main>
        <div class="container">
            <div class="title text-center">
                <h1>TITULO</h1>
                <p>subtitle</p>
            </div>
            <div class="countdown d-flex justify-content-center gap-5 mt-5 pt-5">
                <div class="element-wrapper d-flex justify-content-center flex-column align-items-center ">
                    <h1 id="days">00</h1>
                    <p>Dias</p>
                </div>
                <div class="element-wrapper d-flex justify-content-center flex-column align-items-center ">
                    <h1 id="hours">00</h1>
                    <p>Horas</p>
                </div>
                <div class="element-wrapper d-flex justify-content-center flex-column align-items-center ">
                    <h1 id="minutes">00</h1>
                    <p>Minutos</p>
                </div>
                <div class="element-wrapper d-flex justify-content-center flex-column align-items-center ">
                    <h1 id="seconds">00</h1>
                    <p>Segundos</p>
                </div>
            </div>
            <div class="button-wrapper d-flex justify-content-center" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <button class="btn btn-light w-25 mt-5">Cadastrar evento</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cadastrar evento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-element">
                                <label for="" class="form-label">Data</label>
                                <input class="form-control" type="datetime-local" id="data">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="action" data-bs-dismiss="modal" aria-label="Close">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./countdown.js"></script>
</body>

</html>
